You need at least 100 purchase points to be an official Star Club member! Make a purchase at any Levis store near you!: Bạn cần có 100 điểm mua hàng để làm thành viên chính thức của Star Club! Mời bạn đến các cửa hàng Levis gần nhất.
PROGRAM OVERVIEW: TỔNG QUAN CHƯƠNG TRÌNH
WHAT IS STARCLUB?: STARCLUB LÀ GÌ?
Starclub is a loyalty program that is exclusively designed for customers, who purchase Levi's® products with accumulated value of 1,000,000VND upwards. The program membership entitles you to valuable rewards and privileges.: Starclub là chương trình khách hàng thân thiết chỉ dành cho khách hàng của Starclub. Thành viên của Starclub sẽ nhận được rất nhiều ưu đãi cũng như <a href="http://www.starclubvn.com/reward" target="blank">những phần quà hấp dẫn.</a>
HOW DO I JOIN?: LÀM SAO ĐỂ THAM GIA?
Visit any Levi's stores nearby. On a single purchase or a cumulative purchase of 1,000,000VND (made in a calendar year), you are eligible to enroll in the Starclub. You need to fill up the simple registration form at any Levi's cash counter and provide your mobile number to the cashier. This will trigger an SMS to your mobile number that completes your registration. Later, you will also be issued a Starclub Card which would be your membership identification.: Khi mua sắm với hóa đơn trị giá 1,000,000 VND trở lên tại cửa hàng Levi's® gần nhất, bạn sẽ được mời đăng ký làm thành viên Starclub tại cửa hàng. Sau 1 phút bạn sẽ nhận được tin nhắn xác nhận đã trở thành thành viên Starclub, và sau 10 ngày bạn sẽ nhận được thẻ thành viên Starclub. Ngoài ra, bạn cũng có thể đăng ký tại trang chủ của Starclub bằng email hoặc tài khoản Facebook, rồi hoàn tất việc đăng ký tại cửa hàng Levi's® gần nhất theo email hướng dẫn.
HOW DOES THIS PROGRAM WORK?: STARCLUB HOẠT ĐỘNG NHƯ THẾ NÀO?
Besides your Membership Card, your mobile number is your unique identification. Whenever you purchase at a Levi's® store, please present your Membership card or quote your registered mobile number at the cash desk before billing. Your total purchase value and points accrued since registration will be updated accordingly against your registered mobile number. All correspondences (communications, coupons, offers ...) will be sent to your personal email and this SMS number.: Bạn sẽ tích lũy được điểm thưởng khi mua sắm tại cửa hàng Levi's® dựa trên giá trị hóa đơn và loại thẻ thành viên của bạn khi đó. Nếu quên Thẻ thành viên, bạn có thể cung cấp số điện thoại di động mà bạn dùng đăng ký Starclub cho nhân viên cửa hàng. Định kỳ bạn sẽ nhận được email và tin nhắn tổng kết số điểm bạn đã tích lũy được để đổi lấy <a href="http://www.starclubvn.com/reward" target="blank">những phần quà hấp dẫn</a> cùng những thông tin ưu đãi chỉ dành riêng cho thành viên Starclub.
POINTS: ĐIỂM THƯỞNG
HOW DO I EARN POINTS?: LÀM SAO ĐỂ TÍCH ĐIỂM?
There are 3 levels and you will earn points accordingly based on your purchase value. As you purchase more, you move to the next level and also avail higher benefits: Tùy thuộc vào hạng thành viên của bạn, khi mua sắm bạn sẽ tích lũy được điểm thưởng dựa trên giá trị mua hàng của bạn như sau
Plus, you can earn bonus points for other activities like filling additional profile information, referring friends to become members, logging in via your Facebook account. These non-qualifying points can be redeemed for rewards. But they will NOT be counted towards level upgrade.: Khi tích lũy đủ điểm bạn sẽ tự động được nâng thứ hạng thành viên lên. Ngoài ra bạn cũng có thể điền đầy đủ thông tin của mình trong trang cá nhân, hoặc giói thiệu bạn bè để được thêm điểm thưởng.
HOW DO I KNOW ABOUT MY ACCRUED POINT STATUS?: TÔI THEO DÕI ĐIỂM THƯỞNG ĐƯỢC TÍCH LŨY NHƯ THẾ NÀO?
answer_2_2: Ngay sau khi thanh toán bạn sẽ nhận được tin nhắn thông báo số điểm bạn vừa tích lũy được và số điểm bạn đang có trong tài khoản. Ngoài ra bất cứ khi nào bạn cũng có thể gửi tin nhắn cú pháp [CUPHAP] đến số #### để kiểm tra tài khoản hoặc đăng nhập vào trang chủ www.starclubvn.com.
DO POINTS EVER EXPIRE?: ĐIỂM THƯỞNG CÓ HẾT HẠN KHÔNG?
answer_2_3: Có, điểm thưởng không sử dụng sẽ hết hạn trong vòng 2 năm kể từ ngày tích lũy. Do đó bạn đừng quên đổi điểm lấy quà nhé! Starclub sẽ gửi tin nhắn hoặc email nhắc nhở trước khi điểm thưởng của bạn hết hạn.
WHAT IS THE VALIDITY OF ACCUMULATED LOYALTY POINTS?: 
WHAT SHOULD I DO WHEN THE POINTS IN MY PROFILE IS NOT UPDATED?: TÔI KHÔNG THẤY ĐIỂM THƯỞNG CẬP NHẬT TRONG TÀI KHOẢN CỦA MÌNH?
Usually points wil be updated within 24 hours from your purchase and 5 days latest. If you have any concern about missing points in your account, please contact us at (+84) 937 200 501.: Điểm thưởng của bạn thường sẽ được cập nhật trong vòng 24 giờ sau khi thanh toán, và chậm nhất là 5 ngày. Nếu bạn nghĩ có sai sót xảy ra, vui lòng liên hệ đường dây chăm sóc khách hàng (+84) 937 200 501.
DO I EARN POINTS ON ITEM IN PROMOTIONS OF CASH VOUCHERS?: ĐIỂM THƯỞNG ĐƯỢC TÍNH NHƯ THẾ NÀO KHI MUA SẢN PHẨM GIẢM GIÁ HOẶC DÙNG PHIẾU QUÀ TẶNG?
No, rewards can be earned only on the net bill value paid by you.: Khi mua các sản phẩm giảm giá, bạn không được tính điểm dựa trên giá nguyên, mà sẽ dựa trên giá đã giảm. Ví dụ, bạn mua một áo sơ mi đang được giảm giá từ 3,000,000 VND còn 1,500,000 VND, thì số điểm bạn tích được (theo hạng Silver) là 150 điểm (10,000 VND/điểm). Tương tự nếu bạn dùng phiếu quà tặng. Nói ngắn gọn, số điểm thưởng bạn tích lũy sẽ được tính dựa trên số tiền bạn thực trả.
WHAT IF I WOULD LIKE TO CHANGE MY MOBILE NUMBER?: NẾU TÔI THAY ĐỔI SỐ ĐIỆN THOẠI THÌ SAO?
In such a scenario, kindly call Starclub hotline (+84) 937 200 501. The operator will verify your identity before accepting your request for change of mobile number, post which the change will be updated in our system and intimated to you within 3 working days.: Khi bạn thay đổi số điện thoại, vui lòng liên hệ đường dây chăm sóc khách hàng (+84) 937 200 501, Starclub sẽ yêu cầu bạn cung cấp thông tin xác thực và cập nhật ngay số mới cho bạn.
COULD I TRANSFER MY POINTS TO OTHER MEMBER?: TÔI CÓ ĐƯỢC CHUYỂN ĐIỂM CHO THÀNH VIÊN KHÁC KHÔNG?
No, you cannot. The points are earned by you and valid for you only.: Không, bạn không được chuyển điểm của mình cho thành viên khác.
REWARDS REDEMPTION: QUY ĐỔI QUÀ TẶNG
WHEN & HOW DO I REDEEM MY POINTS?: TÔI ĐỔI ĐIỂM LẤY QUÀ NHƯ THẾ NÀO?
Points can be redeemed by visiting Starclub website and going to "Gift" sectoin. There you can choose the rewards you like and how you would like it to deliver to you. Or you can always go to one of our stores and ask the staff to redeem your points. You will then received an SMS with a verification number, which will match the one generated by the system at cashier desk. Then you can get your reward.: Khi muốn đổi điểm lấy quà, bạn đăng nhập vào trang chủ www.starclubvn.com. Bạn vào phần "Quà tặng" và click chọn "Thêm vào giỏ" phần quà mình thích rồi click vào hình giỏ hàng góc trên phải để hoàn tất. Sau đó bạn có thể đến cửa hàng để nhận quà hoặc yêu cầu giao đến tận nơi.
CAN I REDEEM CURRENTLY DISCOUNTED ITEMS?: TÔI CÓ THỂ ĐỔI ĐIỂM THƯỞNG LẤY NHỮNG SẢN PHẨM GIẢM GIÁ KO?
No you can only redeem the items in the "Gift" section of Starclub: Bạn chỉ có thể đổi những phần quà có trong danh sách quà tặng của Starclub
If I wish not to continue, can I unsubscribe or opt out from the?: TÔI SẼ LÀM GÌ NẾU MUỐN DỪNG LÀM THÀNH VIÊN STARCLUB?
Yes, you can just contact our hotline (+84) 937 200 501. The operator will guide you further about the unsubscribing process: Bạn chỉ cần liên hệ đường dây chăm sóc khách hàng (+84) 937 200 501 để được hướng dẫn thêm
